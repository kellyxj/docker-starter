---
version: '3'

services:
  apt-cacher-ng:
    networks:
      - apt_cache
    image: apt-cacher-ng
    container_name: apt-cacher-ng
    ports:
      - "3142:3142"
    volumes:
      - apt-cacher-ng:/var/cache/apt-cacher-ng
    restart: unless-stopped

volumes:
  apt-cacher-ng:

networks:
  apt_cache:
    name: apt_cache
